services:
  postgres:
    image: postgres:16-alpine
    container_name: yt_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: yt_ai
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d yt_ai"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: yt_redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: yt_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.dev
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin:/var/lib/pgadmin

  orchestrator-api:
    build:
      context: .
      dockerfile: apps/orchestrator-api/Dockerfile
    container_name: yt_orchestrator
    environment:
      NODE_ENV: production
      PORT: "3000"
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/yt_ai?schema=public
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      STORAGE_DRIVER: local
      STORAGE_DIR: /app/storage/projects
    ports:
      - "3000:3000"
    volumes:
      - ./storage:/app/storage
      - ./configs:/app/configs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 20

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    container_name: yt_worker
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL_TEXT: ${OPENAI_MODEL_TEXT}
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/yt_ai?schema=public
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      STORAGE_DRIVER: local
      STORAGE_DIR: /app/storage/projects
    volumes:
      - ./storage:/app/storage
      - ./configs:/app/configs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  bull-board:
    build:
      context: .
      dockerfile: apps/bull-board/Dockerfile
    container_name: yt_bull_board
    environment:
      PORT: "4000"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      ORCH_API: http://orchestrator-api:3000
      ADMIN_UI: ""
    ports:
      - "4000:4000"
    depends_on:
      redis:
        condition: service_healthy

volumes:
  pgdata:
  redisdata:
  pgadmin:
